<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="rspstyle.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices" >
        <div class="choice1" id="rock">
            <img src="./images/rock.jpeg">
        </div>

        <div class="choice1" id="paper">
            <img src="./images/paper.jpeg">
        </div>
        <div class="choice1" id="scissor">
            <img src="./images/scissors.jpeg">
        </div>
    </div>

    <div class="score-board">
        <div class="score" >
            <p id="uscore">0</p>
            <p>you</p>
        </div>
        <div class="score" id="comp">
            <p id="compscore">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
</body>
<script src="rpsscript.js"></script>

</html>
